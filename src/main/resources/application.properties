spring.application.name=brewery-monolith
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=true
server.port=8080
spring.messages.basename=messages/messages

#logging.level.guru=debug

spring.datasource.url=jdbc:mysql://localhost:3306/GURUSSC?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=tmuser
spring.datasource.password=tmuser
spring.jpa.database=mysql
# create create-drop none update validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Spring Data hangs when not set under Spring Boot 2.3.0
spring.data.jpa.repositories.bootstrap-mode=default

# Logging for debugging spring security
logging.level.guru.sfg.brewery=debug
logging.level.org.springframework.security=error

spring.thymeleaf.cache=false

# uncomment to show sql
#spring.jpa.properties.hibernate.show_sql=true
# pretty format SQL
#spring.jpa.properties.hibernate.format_sql=true
# show bind parameters
#logging.level.org.hibernate.type.descriptor.sql=trace


